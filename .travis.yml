sudo: false
matrix:
  fast_finish: true
  include:
  - python: '3.5'
    env: TOXENV=lint
cache:
  directories:
  - "$HOME/.cache/pip"
install:
- pip install flake8 pylint bluepy func_timeout
language: python
script:
- flake8 switchbot --max-line-length=120
- pylint switchbot --max-line-length=120
deploy:
  provider: pypi
  user: dahoiv
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: Danielhiversen/pySwitchbot
